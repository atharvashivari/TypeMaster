<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeMaster : Practice</title>
    <link rel="stylesheet" href="/assets/css/pratice.css">
    <link rel="stylesheet" href="/assets/css/index.css">

</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <!-- Website Brand/Logo -->
                <div class="brand">
                    <a href="/index.html" class="brand-name">TypeMaster</a>
                </div>
                <!-- Navigation Links (Centered) -->
                <div class="navigation">
                    <ul class="main-menu">
                        <li class="nav-item"><a href="index.html" class="nav-item-link"><i class="fas fa-keyboard"></i> Home</a></li>
                        <li class="nav-item"><a href="practice.html" class="nav-item-link"><i class="fas fa-keyboard"></i> Practice</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-item-link"><i class="fas fa-info-circle"></i> About</a></li>
                        <!--<li class="nav-item"><a href="profile.html" class="nav-item-link"><i class="fas fa-user"></i> Profile</a></li>-->
                    </ul>
                </div>
                <!-- Mobile Navigation Icon -->
                <div class="mobile-nav">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="heading">
            <div id="timingSessionChoose">
                <h2 class="text-center">Choose Timer</h2>
                <ul class="timerListUL">
                    <li class="timerSelector"><input type="radio" id="15" name="timingSession" value="15"><label for="15">15s</label></li>
                    <li class="timerSelector"><input type="radio" id="30" name="timingSession" value="30"><label for="30">30s</label></li>
                    <li class="timerSelector"><input type="radio" id="60" name="timingSession" value="60"><label for="60">60s</label></li>
                </ul>
            </div>
            <div id="levelSelector">
                <h2 class="text-center">Choose Difficulty Level</h2>
                <div class="difficultySelector">
                    <input type="radio" id="easy" name="difficultyLevel" value="easy">
                    <label for="easy" class="difficultyLevelSelectorBtn" id="easy">Easy</label>

                    <input type="radio" id="intermed" name="difficultyLevel" value="normal">
                    <label for="intermed" class="difficultyLevelSelectorBtn" id="intermed">Intermediate</label>

                    <input type="radio" id="hard" name="difficultyLevel" value="hard">
                    <label for="hard" class="difficultyLevelSelectorBtn" id="hard">Hard</label>
                </div>
            </div>
        </div>
        <div class="dynamic-text-box">
            <p id="quote">Press start to begin!</p>
        </div>
        <div class="user-input-box-one">
            <input type="text" id="inputOne">
        </div>
        <div class="start-btn">
            <button id="startBtn">Start</button>
        </div>
        <div id="greetUser">Welcome, User!</div>
        <div id="results">
            <p>WPM: <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">0%</span></p>
            <p>Errors: <span id="errors">0</span></p>
        </div>
    </div>



<script src="/assets/js/practice.js"> </script>
</body>

</html>
